<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Displaying Stuents</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>The List of Students Vaccinated </h1>
	<table>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>description</th>
			<th>type</th>
		</tr>

		<tr th:each="allStudent:${allStudents}">
			<td th:text="${allStudent.id}"></td>
			<td th:text="${allStudent.name}"></td>
			<td th:text="${allStudent.desc}"></td>
			<td th:text="${allStudent.type}"></td>
			<td><a th:href="@{'deleteStudent?id='+${allStudent.id}}">delete</a></td>
			<td><a th:href="@{'showStudent?id='+${allStudent.id}}">Update</a></td>		
		</tr>
	</table>
	<a href="goBack">GoBACK</a>
</body>

</html>
